<div ng-controller="Profiles.AssignProfilesController">

  <div class="row">
    <div ng-include="'plugins/kubernetes/html/tabs.html'"></div>
  </div>

  <h2>Assign profiles to containers</h2>

  <div class="row">
    <div ng-show="profiles.length > 0">
      <ul style="padding: 0">
        Select the containers to assign the
        <li class="inline-block" ng-repeat="profile in profiles">
          <button type="button" class="btn btn-success btn-xs"
                  ng-click="toggleSelectionFromGroup(profiles, profile)">
            {{profile.name}} <i class="glyphicon glyphicon-remove" aria-hidden="true"></i>
          </button><span ng-if="$index < profiles.length - 2">,&nbsp;</span><span ng-if="$index === profiles.length - 2"> and&nbsp;</span>
        </li>
        <ng-pluralize count="profiles.length" when="{'one': 'profile', 'other': 'profiles'}"></ng-pluralize> to:
      </ul>
    </div>
    <div ng-hide="profiles.length > 0" class="text-muted">
      No profiles selected. Please go to the profiles tab and select some profiles.
    </div>
    <div class="pull-right">
      <button class="btn btn-primary" ng-disabled="profiles.length == 0 || loading()" ng-click="assignProfiles()">Assign</button>
    </div>
  </div>

  <h2>Containers <i ng-show="loading()" class="fa fa-spinner fa-spin"></i></h2>

  <div class="row">
    <div ng-include="'plugins/profiles/html/containerList.html'"></div>
  </div>

</div>
