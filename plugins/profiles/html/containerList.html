<div ng-controller="Profiles.ContainerListController">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped" hawtio-simple-table="tableConfig"></table>
    </div>
  </div>
</div>

<script type="text/ng-template" id="containerName.html">
  <div class="ngCellText nowrap">
    <a href="" title="View details for {{row.entity.name}}"
       ng-href="{{row.entity.name}}">
      {{row.entity.name}}
    </a>
  </div>
</script>

<script type="text/ng-template" id="containerPods.html">
  <div class="ngCellText nowrap">
    <span class="badge">{{row.entity.pods}}</span>
  </div>
</script>

<script type="text/ng-template" id="containerTypes.html">
  <div class="ngCellText nowrap">
    <ul class="service-list">
      <li class="inline-block" ng-repeat="icon in row.entity.typeIcons">
        <hawtio-icon config="icon"/>
      </li>
    </ul>
  </div>
</script>

<script type="text/ng-template" id="containerProfiles.html">
  <div class="ngCellText nowrap">
    <ul class="service-list">
      <li class="inline-block" ng-repeat="profile in row.entity.profiles">
        <button ng-if="profile.id" class="btn btn-success btn-sm" ng-click="$parent.$parent.$parent.$parent.viewProfile(profile);$event.stopPropagation();"><i class="fa fa-files-o"></i> {{profile.id}}</button>
        <span ng-if="!profile.id" class="label label-default">
          <i ng-if="$parent.$parent.$parent.$parent.profiles.loading" class="fa fa-spinner fa-spin"></i>
          <i ng-if="$parent.$parent.$parent.$parent.profiles.loaded" class="fa fa-chain-broken"></i>
          {{profile}}
        </span>
      </li>
    </ul>
  </div>
</script>
