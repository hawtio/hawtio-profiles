<div ng-controller="Profiles.ContainersController">

  <div class="row">
    <div template-cache-include="plugins/kubernetes/html/tabs.html"></div>
  </div>

  <button class="btn btn-primary pull-right" ng-disabled="loading()" ng-click="refresh()">
    <i class="fa fa-refresh" ng-class="{'fa-spin': loading()}"></i> Refresh
  </button>

  <h2>Containers <i ng-show="loading()" class="fa fa-refresh fa-spin"></i> <span class="badge" ng-show="containers.length > 0">{{containers.length}}</span></h2>

  <div class="row">
    <div ng-include="'plugins/profiles/html/containerList.html'"></div>
  </div>

</div>
