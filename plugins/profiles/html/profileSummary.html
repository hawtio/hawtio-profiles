<div class="row">
  <div class="col-md-2">
    <a ng-href="{{wikiLink(profile.path)}}">Details...</a>
    <!-- ideally angular-img-http-src would reuse the same BLOB for the same URLs though
         it seems it creates a new one each time -->
    <!-- TODO: use the fileExtensionTypeRegistry service to retrieve the MIME type -->
    <img class="profile-logo" ng-if="profile.iconUrl" http-src="{{rawForgeUrl(profile.iconUrl)}}" media-type="image/svg+xml" />
    <img class="profile-logo" ng-if="!profile.iconUrl" src="img/fabric8_icon.svg" />
  </div>

  <div class="col-md-10">
    <i ng-hide="profile.summary" class="fa fa-refresh fa-spin"></i>
    <!-- We need to use compile directive so that the http-src directive from angular-img-http-src applied -->
    <div class="profile-summary" ng-show="profile.summary" compile="profile.summary"></div>
  </div>
</div>
