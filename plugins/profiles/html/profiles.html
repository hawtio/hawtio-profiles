<div ng-controller="Profiles.ProfilesController">

  <div class="row">
    <div ng-include="'plugins/kubernetes/html/tabs.html'"></div>
  </div>

  <button class="btn btn-primary pull-right" ng-disabled="loading != 0" ng-click="refresh()">Refresh</button>

  <h2>Profiles <i ng-hide="loading == 0" class="fa fa-spinner fa-spin"></i></h2>

  <div>
    <div class="row-fluid">
      <div class="col-md-8">
        <div ng-repeat="profile in profiles | selectedTags:'tags':selectedTags">
          <a href="{{wikiLink(profile.path)}}">{{profile.name}}</a>
          <hawtio-tag-list tags="profile.tags" selected="selectedTags"></hawtio-tag-list>
        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Tags</h3>
          </div>
          <div class="panel-body">
            <hawtio-tag-filter tags="tags"
                               selected="selectedTags"
                               collection="profiles"
                               collection-property="tags">
            </hawtio-tag-filter>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
