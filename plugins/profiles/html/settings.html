<div ng-controller="Profiles.SettingsController">

  <div class="row">
    <div ng-include="'plugins/kubernetes/html/tabs.html'"></div>
  </div>

  <button class="btn btn-primary pull-right" ng-disabled="loading != 0" ng-click="refresh()">Refresh</button>

  <h2>Settings <i ng-hide="loading == 0" class="fa fa-spinner fa-spin"></i></h2>

  <div>
    Settings for building containers from Fabric8 profiles repository
  </div>

  <div class="row">
    <button class="btn btn-primary pull-right"
            title="Saves changes to profiles settings"
            ng-disabled="loading != 0"
            ng-click="save()">
        Save Changes
    </button>
  </div>

  <div hawtio-form-2="config" entity="properties"></div>

</div>
