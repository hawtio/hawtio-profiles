<div ng-controller="Profiles.ViewController" ng-show="loading==0">
  <button class="btn btn-primary" ng-click="refresh()">Refresh</button>
  <h2>Settings</h2>
  <div><pre>{{ profilesConfig.text }}</pre></div>

  <div class="row">
    <div class="col-md-6">
      <h2>Profiles</h2>
      <ul>
        <li ng-repeat="profile in profiles"><a href="{{wikiLink(profile.path)}}">{{profile.name}}</a></li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2>Containers</h2>
      <ul>
        <li ng-repeat="container in containers"><a href="{{wikiLink(profile.path)}}">{{ container | json }}</a></li>
      </ul>
    </div>
  </div>


</div>
